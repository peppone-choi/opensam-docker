version: '3.8'

# ==========================================
# OpenSAM Production Docker Compose
# ==========================================
# 
# 컴포넌트:
#   - MongoDB 7 (데이터베이스)
#   - Redis 7 (캐시/세션/큐)
#   - Backend API (게임 API 서버)
#   - Backend Daemon (턴 처리, DB 동기화)
#   - Frontend (Next.js 웹 클라이언트)
#
# 실행: docker-compose up -d
# 로그: docker-compose logs -f
# 중지: docker-compose down
# ==========================================

networks:
  opensam:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  
  mongodb:
    image: mongo:7
    container_name: opensam-mongodb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-sangokushi}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: opensam-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAXMEMORY:-2gb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Application Services
  # ==========================================

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/peppone-choi/open-sam-backend:latest}
    build:
      context: ./open-sam-backend
      dockerfile: Dockerfile
    container_name: opensam-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # Docker 내부 네트워크용 주소 명시적 오버라이드
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-sangokushi}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  daemon:
    image: ${BACKEND_IMAGE:-ghcr.io/peppone-choi/open-sam-backend:latest}
    build:
      context: ./open-sam-backend
      dockerfile: Dockerfile
    container_name: opensam-daemon
    command: ["npm", "run", "start:daemon"]
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-sangokushi}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - opensam
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/peppone-choi/open-sam-front:latest}
    build:
      context: ./open-sam-front
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: opensam-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s




















