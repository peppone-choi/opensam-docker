version: '3.8'

# ==========================================
# OpenSAM Development Docker Compose
# ==========================================
# 
# 개발용 - 소스 마운트 + 핫 리로드
# 실행: docker-compose -f docker-compose.dev.yml up -d
# ==========================================

networks:
  opensam:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

services:
  mongodb:
    image: mongo:7
    container_name: opensam-mongodb-dev
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-sangokushi}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: opensam-redis-dev
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAXMEMORY:-2gb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - opensam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 개발용 Backend API (핫 리로드)
  # ==========================================
  backend:
    build:
      context: ./open-sam-backend
      dockerfile: Dockerfile.dev
    container_name: opensam-backend-dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./open-sam-backend/src:/app/src:delegated
      - ./open-sam-backend/config:/app/config:ro
      - ./open-sam-backend/package.json:/app/package.json:ro
      - ./open-sam-backend/tsconfig.json:/app/tsconfig.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensam
    restart: unless-stopped
    command: ["npm", "run", "dev"]

  # ==========================================
  # 개발용 Daemon (핫 리로드)
  # ==========================================
  daemon:
    build:
      context: ./open-sam-backend
      dockerfile: Dockerfile.dev
    container_name: opensam-daemon-dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./open-sam-backend/src:/app/src:delegated
      - ./open-sam-backend/config:/app/config:ro
      - ./open-sam-backend/package.json:/app/package.json:ro
      - ./open-sam-backend/tsconfig.json:/app/tsconfig.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensam
    restart: unless-stopped
    command: ["npm", "run", "dev:turn"]

  # ==========================================
  # 개발용 Frontend (핫 리로드)
  # ==========================================
  frontend:
    build:
      context: ./open-sam-front
      dockerfile: Dockerfile.dev
    container_name: opensam-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./open-sam-front/src:/app/src:delegated
      - ./open-sam-front/public:/app/public:delegated
      - ./open-sam-front/tsconfig.json:/app/tsconfig.json:ro
      - ./open-sam-front/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./open-sam-front/postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./open-sam-front/next.config.ts:/app/next.config.ts:ro
    depends_on:
      - backend
    networks:
      - opensam
    restart: unless-stopped
    command: ["npm", "run", "dev"]
